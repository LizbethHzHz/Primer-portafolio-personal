<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="estiloscontactojs.css">
</head>
<body>

  <nav>
    <a href="index.html"> Ir a Inicio</a>
  </nav>

  <div class="formulario-container">
    <h2>Contáctanos</h2>

    <form action="https://formspree.io/f/mwpqajjz" method="POST" id="formulario-contacto" novalidate>

      <!--Redireción personalizada a tu imagen-->
      <input type="hidden" name="_redirect" value="URL" >
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
      <p id="mensaje-error" class="error"></p>
    </form>
  </div>

  <script src="scriptcontacto.js"></script>
</body>
</html>
